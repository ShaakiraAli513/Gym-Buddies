<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div style="display:flex; margin-bottom: 75px; margin-left: 10px; margin-top: 35px;">
        <div style="display: inline-block; width:900px; ">
            <div style="margin-bottom: 10px; margin-left: 25px;">
                <a href="/logout"><h5>Logout</h5></a>
            </div>
        </div>
            <div  style="display: inline-flex; justify-content: space-around; width: 400px;">
                <a href="/dashboard"><h5>Back to Dashboard</h5></a>
                <a href="/view-profile"><b>View Profile</b></a>
            </div>
    </div>
    <div>
        <h1 style="color:rgb(25, 23, 23); font-family:fantasy; text-align: left; margin-top: 50px; margin-left: 100px; margin-bottom: 100px;">Meetup in the making...</h1>
    </div>
    <div>
        <div style="height: 400px;" >
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p style="text-align: center; color: rgb(188, 5, 5)"><b>{{message}}</b></p> 
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/create-meetup" method="post">
                <div class="signup-form" style="display: inline-flex; margin-bottom: 15px;">
                <div style="margin-left: 160px;margin-right: 25px; width: 400px;">
                <label for="gym_name"><b>Gym Name:</b></label>
                <input type="text" name="gym_name" class="form-control mt-2" style="margin-bottom: 25px;">
                <label for="meet_date"><b>Date of Meet-up:</b></label>
                <input type="date" name="meet_date" class="form-control mt-2">
                <label for="meet_time"><b>Time of Meet-up:</b></label>
                <input type="time" name="meet_time" class="form-control mt-2">
                </div>
                <div style="width: 400px;margin-left: 100px;">
                <label for="focus" style="margin-bottom: 10px;"><h6><b>Workout Area of Focus:</b></h6></label><br>
                <div style="display: inline-flex; margin-bottom: 30px;">
                    <input type="radio" id="focus" name="focus" value="Chest" style="margin-right: 5px;">
                    <label for="chest" style="margin-right: 25px;"><h6>Chest</h6></label><br>
                    <input type="radio" id="focus" name="focus" value="Legs"  style=" margin-right: 5px;">
                    <label for="legs" style="margin-right: 25px;"><h6>Legs</h6></label><br>
                    <input type="radio" id="focus" name="focus" value="Arms" style=" margin-right: 5px;">
                    <label for="arms" style="margin-right: 25px;"><h6>Arms</h6></label>
                    <input type="radio" id="focus" name="focus" value="Full body" style=" margin-right: 5px;">
                    <label for="full_body" style="margin-right: 20px;"><h6>Full body</h6></label>
                </div>
                <label for="comments"><b>Additional Comments:</b></label>
                <textarea name="comments" class="form-control mt-2"></textarea>
                <button type="submit" class="btn btn-outline-primary" style="margin-top: 20px;"><b>Submit Meet-up!!</b></button>
                </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
