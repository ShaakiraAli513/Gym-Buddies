<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
    <div style="display:flex; margin-bottom: 75px; margin-left: 10px; margin-top: 35px;">
        <div style="display: inline-block; width:900px; ">
            <div style="margin-bottom: 10px; margin-left: 25px;">
                <a href="/logout"><h5>Logout</h5></a>
            </div>
        </div>
            <div  style="display: inline-flex; justify-content: space-around; width: 400px;">
                <a href="/dashboard"><h5>Back to Dashboard</h5></a>
                <a href="/view-profile"><b>Veiw Profile</b></a>
            </div>
    </div>
    <div>
        <h1 style="color:rgb(25, 23, 23); font-family:fantasy; text-align: left; margin-top: 50px; margin-left: 100px; margin-bottom: 100px;">Meetup in the "Editing"...</h1>
    </div>
    <div>
        <div style="height: 400px;" >
            {% with messages = get_flashed_messages() %}
            <!-- declare a variable called messages -->
            {% if messages %}
            <!-- check if there are any messages -->
            {% for message in messages %}
            <!-- loop through the messages -->
            <p style="text-align: center; color: rgb(253, 3, 3)"><b>{{message}}</b></p> 
            <!-- display each message in a paragraph tag -->
            {% endfor %}
            {% endif %}
            {% endwith %}
            <form action="/update-meetup/{{all_buds.id}}" method="post">
                <div class="signup-form" style="display: inline-flex; margin-bottom: 15px;">
                <div style="margin-left: 160px;margin-right: 25px; width: 400px;">
                <input type="hidden" name="id" value="{{all_buds.id}}">
                <label for="gym_name"><b>Gym Name:</b></label>
                <input type="text" name="gym_name" class="form-control mt-2" value="{{all_buds.gym_name}}" style="margin-bottom: 25px;">
                <label for="meet_date"><b>Date of Meet-up:</b></label>
                <input type="date" name="meet_date" class="form-control mt-2" value="{{all_buds.meet_date.strftime('%Y-%m-%d')}}">
                <label for="meet_time"><b>Time of Meet-up:</b></label>
                <input type="time" name="meet_time" class="form-control mt-2" value="{{all_buds.meet_time}}">
                </div>
                <div style="width: 400px;margin-left: 100px;">
                <h6><b>Workout Area of Focus:</b></h6>
                    <div style="display: inline-flex; margin-bottom: 30px;">
                        <input type="radio" id="chest" name="focus" value="Chest" style="margin-right: 5px;" {% if all_buds.focus == "Chest" %} checked {% endif %}>
                        <label for="chest" style="margin-right: 25px;"><h6>Chest</h6></label><br>
                        <input type="radio" id="legs" name="focus" value="Legs"  style=" margin-right: 5px;" {% if all_buds.focus == "Legs" %} checked {% endif %}>
                        <label for="legs" style="margin-right: 25px;"><h6>Legs</h6></label><br>
                        <input type="radio" id="arms" name="focus" value="Arms" style=" margin-right: 5px;" {% if all_buds.focus == "Arms" %} checked {% endif %}>
                        <label for="arms" style="margin-right: 25px;"><h6>Arms</h6></label>
                        <input type="radio" id="full_body" name="focus" value="Full body" style=" margin-right: 5px;" {% if all_buds.focus == "Full body" %} checked {% endif %}>
                        <label for="full_body" style="margin-right: 20px;"><h6>Full body</h6></label>
                    </div>
                <div>
                <label for="comments"><b>Additional Comments:</b></label>
                <textarea name="comments" class="form-control mt-2">{{all_buds.comments}}</textarea>
                <button type="submit" class="btn btn-outline-primary" style="margin-top: 20px;"><b>Submit Meet-up!!</b></button>
                </div>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
